name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"
      - "docs/**"
      - ".github/ISSUE_TEMPLATE/**"
  pull_request:
    branches:
      - main
    paths-ignore:
      - "**.md"
      - "docs/**"
      - ".github/ISSUE_TEMPLATE/**"

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      HAS_OPENAI_KEY: ${{ secrets.OPENAI_API_KEY != '' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov

      - name: Run tests
        env:
          EMBEDDING_PROVIDER: local
          EMBEDDING_MODEL: BAAI/bge-small-en-v1.5
        run: |
          python -m pytest tests/ -v \
            --tb=short

      - name: Run tests with OpenAI (if secret available)
        if: env.HAS_OPENAI_KEY == 'true'
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          RUN_OPENAI_TESTS: "true"
          EMBEDDING_PROVIDER: openai
          EMBEDDING_MODEL: text-embedding-3-small
        run: |
          python -m pytest tests/test_embeddings.py -v \
            -k "OpenAI" \
            --tb=short

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Check linting with Ruff
        run: ruff check server/ tests/

      - name: Check formatting with Ruff
        run: ruff format --check --diff server/ tests/

  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: silverbullet-rag:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
