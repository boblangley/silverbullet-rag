repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.11
    hooks:
      - id: ruff
        args: [--fix]
        exclude: ^openwebui/
      - id: ruff-format
        exclude: ^openwebui/

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

# Note: Tag format checking is done via a native git hook (.git/hooks/pre-push)
# because pre-commit doesn't forward stdin to local scripts, which git uses
# to pass tag refs. See scripts/check-tag-format.sh for the hook implementation.
