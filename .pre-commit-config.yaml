repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.11
    hooks:
      - id: ruff
        args: [--fix]
        exclude: ^openwebui/
      - id: ruff-format
        exclude: ^openwebui/

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: local
    hooks:
      - id: check-tag-format
        name: check tag format (no 'v' prefix)
        entry: scripts/check-tag-format.sh
        language: script
        stages: [pre-push]
        always_run: true
        pass_filenames: false
